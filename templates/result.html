<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS link -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/responsive.css" rel="stylesheet" type="text/css" />
    <style>
        .newfontsize {
            font-size: 1.6rem;
        }
    </style>
</head>

<body>
    <header class="header-area" style="background-color: #0094BC">
        <div class="sticky-area">
            <div class="navigation">
                <div class="container" style="max-width: 100%">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="logo" style="text-align: left">
                                <a class="navbar-brand" href="https://www.onwardgroup.com/" target="_blank">
                                    <img src="../static/img/logo1.svg" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="sub-title" style="text-align: left">
                                <p style="font-size: 40px; color: white; font-family: sans-serif">Intelligent File
                                    Search</p><p style="font-size: 15px; color: white; font-family: sans-serif"> &nbsp;&nbsp;Version 1.0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <label for="title" class="font-weight-bold newfontsize">Search Results</label>
            </div>
            <div class="col text-right">
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
        <div class="table-responsive" style="margin-top:10px;">
            <table class="table table-hover">
                <thead>
                    <tr style="background-color: lightblue;">
                        <th scope="col">Percentile</th>
                        <th scope="col">Document Name</th>
                        <th scope="col">View Document</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in search_results %}
                    <tr>
                        <td>{{ result['Percentile'] }}</td>
                        <td>{{ result['Document_name'] }}</td>
                        <!--td><a href="/static/data/{{ result['Document_name'] }}" target="_blank">View Document</a></td-->
                        <td><a href="../static/data/{{ result['Document_name'] }}" target="_blank"><img src="../static/img/pdf.png" alt="View Document"></a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
 
</body>

</html>
